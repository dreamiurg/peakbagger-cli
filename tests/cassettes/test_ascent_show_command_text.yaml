        \   \t\t        <h1>Ascent of Mount Pilchuck in 1951</h1><h2>Climber: <a href=climber.aspx?cid=555>Bob
        Bolton</a></h2><table class=\"gray\" width=\"49%\" align=\"left\"><tr><td
        valign=top><b>Others in Party:</b></td><td>Earl Bolton<br>others<br></td></tr><tr><td><b>Date:</b></td><td
        >1951</td></tr><tr><td><b>Ascent Type:</b></td><td><img src=\"../image/suc.gif\">&nbsp;&nbsp;Successful
        Summit Attained</td></tr><tr><td><b>Peak:</b></td><td ><a href=../peak.aspx?pid=1798>Mount
        Pilchuck</a></td></tr><tr><td>&nbsp;&nbsp;&nbsp;&nbsp;Location:</td><td >USA-Washington</td></tr><tr><td>&nbsp;&nbsp;&nbsp;&nbsp;Elevation:</td><td
        >5341 ft / 1627 m</td></tr><tr><td colspan=2><h2>Ascent Trip Report</h2><b>URL
        Link: </b><a href=\"https://peakbagger.com/climber/ascent.aspx?aid=89382\">peakbagger.com</a><br
        /><br />My dad took a group of kids to hike Pilchuck including my oldest sister
        Elsie. Not sure about my next older sister Erlene. I must have begged to go
        along because I can't believe they would have taken me if I hadn't begged.
        But I did well for a 4-year-old on the ascent, and always remembered that
        of the 12 hikers I was 4 years old and 4th to the summit. The descent, on
        the other hand, was somewhat of a disaster as my quads gave out pretty quickly
        and I had to ride my dad's shoulders much of the way. This was when I learned
        I had a problem with my quads that I've struggled with all my life. It affected
        my running days during the 1990s and 2000s, and every year conditioning my
        quads has been an important part of \"spring training\", if you will. Note
        that my dad and I returned to Pilchuck 50 years later when he was 86, see
        that TR <a href=\"https://peakbagger.com/climber/ascent.aspx?aid=89382\" target=\"_blank\">here</a>.</td></tr></table><table
