        colspan=2 style=\"padding:10px\"><h2>Elevation Notes</h2><br><p>According
        to a September, 2024 survey by Eric Gilbertson and Josh Spitzberg, the Southwest
        Rim of Mount Rainier became the true summit of the peak sometime around 2014.
        The ice dome of Columbia Crest, which was previously the true summit of Mount
        Rainier, has melted down over  20 feet since 1999 to a new elevation of 14,389.2
        ft with a 0.1 foot range of error. </p><br><p>This website will continue to
        count all ascents to Columbia Crest prior to September of 2024 as valid ascents
        of Mount Rainier.  The distance between the new and old high points is only
        500 horizontal feet over trivial terrain, and during much of the year deep
        snow of variable depth covers both points.  Tracking who visited which points
        before or after 2014, and assigning or denying summit credit based on that,
        is a difficult challenge for an online database. </p><br><h2>Description:</h2><br><p>Mount
        Rainier is perhaps the single most impressive mountain in the 48 contiguous
        United States.  It ranks fifth in height, a tiny bit lower than California's
        <a href=peak.aspx?pid=2829>Mt. Whitney</a> (14,494'/4418m) and three Sawatch
        Range peaks in Colorado.  And it ranks second to <a href=peak.aspx?pid=2477>Mount
        Shasta</a> in total volume for a single peak.  But no other peak has the combination
        of high elevation, massive bulk, and extensive glaciation--and  Mt. Rainier
        stands alone in splendid isolation, with only 40 miles separating sea level
        at Puget Sound from its glacier-clad summit.  No other peak nearby even remotely
        challenges its supremacy.</p><br><p>In most of the United States, a hike of
        3000 vertical feet to the summit of a peak is considered about average; 4000
        to 5000 vertical feet is considered a very long and extremely tiring trip,
        and anything above 6000 vertical feet is rare and devastatingly difficult.
        \ However, Mt. Rainier, by its easiet route, requires ascending 9000 vertical
        feet (that's 2740m for you non-Americans).  This distance is the same as for
        the climb from advance basecamp in the Western Cwm to the summit of Mt. Everest.</p><br><p>Even
        though Rainier's elevation is low by the standards of the Himalaya and the
        Andes, there are only 20 mountains on earth have more <a href=help/glossary.aspx#prom>topographic
        prominence</a>--it just beats out K2 for spot #21 on the <a href=list.aspx?lid=403>list
        of most prominence peaks on earth</a>.  Mount Whitney, at #81, is the next
        peak in the contiguous USA on that list.</p><p>Mt. Rainier can be seen from
        150 miles away, and makes an appropriate design for Washington's license plate,
        since it's visible from such a large chunk of the state.  Looming over Seattle
        and Tacoma, sometimes above the layer of clouds, Rainier has an overwhelming
        presence like that of few other peaks in the world.</p><p>The upper mountain
        is covered with large glaciers and snowfields covering over 30 square miles,
        much of this terrain covered with yawning crevasses.</p><br><p>To the casual
        tourist or climber, the only current evidence of volcanic activity on the
        mountain is some ice caves in the small, shallow summit crater, created by
        steam melting the snow.  However, geologists consider Rainier an active volcano,
        and small eruptions were seen in in 1894-1895.  As recently as the year 1400
        a devastating lahar from the slopes of the mountain inundated large areas
        of lowland with thick mud deposits.</p><h2>Climbing Notes:</h2><p>As of 2007,
        the National Park Service allows three professional guide services to conduct
        clients to the summit of the peak and to offer mountaineering programs on
        its slopes.  A three-day trip includes a day of training, a day to hike halfway
        up the peak, and a long third day when you summit and return to base.  See
        the \"Other Web Sites\" section above for information from these three companies.</p><br><p>Any
        well-coordinated and experienced hiker in excellent physical shape can make
        the climb with the guide services.  The biggest variable is the weather--if
        the date of your scheduled climb is stormy, you might not even make it past
        the halfway camps of Camp Muir or Camp Schurman (but they still take all your
        money).  Also, be aware that many guided climbs end at the crater rim, a short
        trip from the new true summit at the Southwest Crater Rim.</p><br><p>It is
        certainly possible for very fit and experienced mountaineers to climb the
        mountain without a guide.  You do have to register with the National Park
        rangers and pay a small fee, but beyond the sheer scale of the peak the easier
        routes don't present much of a challenge to those used to crossing glaciers.
        \ The Camp Muir-Disappointment Cleaver route is usually a wide, trenched-out
        path made by hundreds of climbers every day, including the 30-strong RMI guided
        group.</p><br><p>Other routes offer more solitude and/or challenge.  The Interglacier-Emmons
        Glacier route is the second most-used, and avoids the crumbly rock of the
        Disappointment Cleaver for an endless glacier trudge.  The Liberty Ridge on
        the northwest is perhaps the most famous of the more difficult routes, which
        vary all the way to the nearly-impossible Willis Wall, a 4000-foot north face
        of crumbling rock and ice.</p><br></td></tr></table><table class=\"gray\"
